<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="100%" viewBox="0 0 800 800">
      <rect x="250" y="300" width="300" height="250" fill="grey">
<animate attributeName="x" from="250" to="900" dur="5s" repeatCount="indefinite"/>
      </rect>
      <rect x="100" y="450" width="600" height="250" fill="grey">
        <animate attributeName="x" from="100" to="900" dur="5s" repeatCount="indefinite"/>   
  </body>
</html>
