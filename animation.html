<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="100%" viewBox="0 0 800 800">
      <rect x="250" y="300" width="300" height="250" fill="black">
<animate attributeName="x" from="250" to="900" dur="5s" repeatCount="indefinite"/>
      </rect>
      <rect x="100" y="450" width="600" height="250" fill="black">
        <animate attributeName="x" from="100" to="750" dur="5s" repeatCount="indefinite"/>
      </rect>
        <circle cx="200" cy="675" r="80" fill="white">
          <animate attributeName="cx" from="200" to="850" dur="5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="600" cy="675" r="80" fill="white">
          <animate attributeName="cx" from="500" to="1150" dur="5s" repeatCount="indefinite"/>
        </circle>
        <rect x="375" y="255" width="50" height="50" fill="red">
            <animate attributeName="fill" from="blue" to="red" dur="3s" begin="click" id="test1" fill="freeze"/>
            <animate attributeName="x" from="350" to="1000" dur="5s" repeatCount="indefinite"/>
</rect>
<circle cx="50" cy="50"r="100" fill="yellow">
<animate attributeName="fill" from="yellow" to="lavender" dur="3s" begin="click" fill="freeze"/>
</circle>
  </body>
</html>
